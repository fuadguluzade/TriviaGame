<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia</title>
</head>

<body>
    <div class="container">
        <div class="question-container">
            <div class="question-section bordered">
                <h2 id="question"></h2>
            </div>
            <div class="answer-section">
                <div class="answer bordered">
                    <h5>A: <span class="ans"></span></h5>
                </div>
                <div class="answer bordered">
                    <h5>B: <span class="ans"></span></h5>
                </div>
                <div class="answer bordered">
                    <h5>C: <span class="ans"></span></h5>
                </div>
                <div class="answer bordered">
                    <h5>D: <span class="ans"></span></h5>
                </div>
            </div>
            <p>Time remaining: <span id="time">30</span> seconds</p>
        </div>


        <div class="win-container">
            <h2>Correct!</h2>
            <img class="img" src="" alt="">
        </div>

        <div class="lose-container">
            <h2>Nope!</h2>
            <h5>The correct answer was <span id=corAns></span></h5>
            <img class="img" src="" alt="">
        </div>

        <div class="oot-container">
            <h2>Out of Time!</h2>
            <h5>The correct answer was <span id=corAns></span></h5>
            <img class="img" src="" alt="">
        </div>



    </div>






    <script src="./assets/javascript/app.js"></script>
</body>

</html>

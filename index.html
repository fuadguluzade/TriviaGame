<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia</title>
</head>

<body>
    <div class="container">
        <div class="start-container">
            <h1>Welcome to the game!</h1>
            <br>
            <br>
            <h5>You will be asked 10 questions about capitals of the different countries</h5> 
            <h5>Press start to begin</h5>
            <button id="start" class="bordered">Start</button>
        </div>

        <div class="question-container">
            <div class="question-section bordered">
                <h2 id="question"></h2>
            </div>
            <div class="answer-section">
                <div class="answer bordered">
                    <h5>A: <span class="ans"></span></h5>
                </div>
                <div class="answer bordered">
                    <h5>B: <span class="ans"></span></h5>
                </div>
                <div class="answer bordered">
                    <h5>C: <span class="ans"></span></h5>
                </div>
                <div class="answer bordered">
                    <h5>D: <span class="ans"></span></h5>
                </div>
            </div>
            <p>Time remaining: <span id="time">30</span> seconds</p>
        </div>

        <div class="result-container">
            <h2 id="resulth2"></h2>
            <h5 id="corAns"></h5>
            <img id="img" src="">
        </div>

        <div class="gameover-container">
            <h2>Game Over!</h2>
            <h5>Correct answers: <span id="correct"></span></h5>
            <h5>Wrong answers: <span id="wrong"></span></h5>
            <h5>Not answered: <span id="notAnswered"></span>
            </h5>
            <button class="bordered" id="restart">Restart</button>
        </div>

    </div>






    <script src="./assets/javascript/app.js"></script>
</body>

</html>
